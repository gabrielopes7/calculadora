<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="visor"><input type="number" name="" id="inputVisor" /></div>
      <div class="quebrador">
        <div class="numbers" onclick="number(7)"><p>7</p></div>
        <div class="numbers" onclick="number(8)"><p>8</p></div>
        <div class="numbers" onclick="number(9)"><p>9</p></div>
        <div class="numbers"><p>-</p></div>
        <div class="numbers" onclick="number(4)"><p>4</p></div>
        <div class="numbers" onclick="number(5)"><p>5</p></div>
        <div class="numbers" onclick="number(6)"><p>6</p></div>
        <div class="numbers"><p>+</p></div>
        <div class="numbers" onclick="number(1)"><p>1</p></div>
        <div class="numbers" onclick="number(2)"><p>2</p></div>
        <div class="numbers" onclick="number(3)"><p>3</p></div>
        <div class="numbers enter"><p>Enter</p></div>
        <div class="numbers" onclick="number(0)"><p>0</p></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
