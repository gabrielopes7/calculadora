<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="visor"><input type="text" id="inputVisor" /></div>
      <div class="quebrador">
        <div class="numbers" onclick="getNumber(7)"><p>7</p></div>
        <div class="numbers" onclick="getNumber(8)"><p>8</p></div>
        <div class="numbers" onclick="getNumber(9)"><p>9</p></div>
        <div class="numbers" onclick="subtrair()" id="subtrai"><p>-</p></div>
        <div class="numbers" onclick="getNumber(4)"><p>4</p></div>
        <div class="numbers" onclick="getNumber(5)"><p>5</p></div>
        <div class="numbers" onclick="getNumber(6)"><p>6</p></div>
        <div class="numbers"  id="soma"><p>+</p></div>
        <div class="numbers" onclick="getNumber(1)"><p>1</p></div>
        <div class="numbers" onclick="getNumber(2)"><p>2</p></div>
        <div class="numbers" onclick="getNumber(3)"><p>3</p></div>
        <div class="numbers" onclick="resultado()" id="resultado"><p>=</p></div>
        <div class="numbers" onclick="getNumber(0)"><p>0</p></div>
        <div class="numbers limpar" onclick="limpar()"><p>LIMPAR</p></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
