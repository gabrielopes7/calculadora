<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="visor"><input type="number" name="" id="inputVisor" /></div>
      <div class="quebrador">
        <div class="numbers" onclick="number(this)"><p>7</p></div>
        <div class="numbers" onclick="number(this)"><p>8</p></div>
        <div class="numbers" onclick="number(this)"><p>9</p></div>
        <div class="numbers" onclick="number(this)"><p>-</p></div>
        <div class="numbers" onclick="number(this)"><p>4</p></div>
        <div class="numbers" onclick="number(this)"><p>5</p></div>
        <div class="numbers" onclick="number(this)"><p>6</p></div>
        <div class="numbers" onclick="number(this)"><p>+</p></div>
        <div class="numbers" onclick="number(this)"><p>1</p></div>
        <div class="numbers" onclick="number(this)"><p>2</p></div>
        <div class="numbers" onclick="number(this)"><p>3</p></div>
        <div class="numbers enter" onclick="number(this)"><p>Enter</p></div>
        <div class="numbers" onclick="number(this)"><p>0</p></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
