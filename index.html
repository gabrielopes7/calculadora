<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" class="visor" id="visor"/>
      <div class="functions">
        <div class="buttons" onclick="getNumbers(7)" >7</div>
        <div class="buttons" onclick="getNumbers(8)">8</div>
        <div class="buttons" onclick="getNumbers(9)">9</div>
        <div class="buttons" onclick="contas(this)">*</div>
        <div class="buttons" onclick="getNumbers(4)">4</div>
        <div class="buttons" onclick="getNumbers(5)">5</div>
        <div class="buttons" onclick="getNumbers(6)">6</div>
        <div class="buttons" onclick="contas(this)">-</div>
        <div class="buttons" onclick="getNumbers(1)">1</div>
        <div class="buttons" onclick="getNumbers(2)">2</div>
        <div class="buttons" onclick="getNumbers(3)">3</div>
        <div class="buttons" onclick="contas(this)">+</div>
        <div class="buttons" onclick="limpar()">C</div>
        <div class="buttons" onclick="getNumbers(0)">0</div>
        <div class="buttons" onclick="contas(this)">/</div>
        <div class="buttons" onclick="resultado()">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
